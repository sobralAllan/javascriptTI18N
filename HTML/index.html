<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../Javascript/funcoes.js"></script>
    <title>Página Principal</title>
</head>
<body>
    <form>
        <label name="pNum">Primeiro Número: </label>
        <input type="number" name="tpNUm" id="tpNum"><br><br>

        <label name="sNum">Segundo Número: </label>
        <input type="number" name="tsNum" id="tsNum"><br><br> 

        <label name="tNum">Terceiro Número: </label>
        <input type="number" name="ttNum" id="ttNum"><br><br>
        <br><br>
        <div class="form-group">
            <label class="d-block font-weight-bold">Já é cliente?</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Sim" name="client" />
              <label class="form-check-label">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Não" name="client" />
              <label class="form-check-label">Não</label>
            </div>
        </div>
        <br><br>
        <select onclick="selecionar()" name="lista" id="lista-conteudos">
            <option value="ADIÇÃO">Na adição uma quantidade é somada de outra.</option>
            <option value="SUBTRAÇÃO">Na subtração uma quantidade é retirada de outra.</option>
            <option value="MULTIPLICAÇÃO">Forma simples de se adicionar uma quantidade finita de números iguais.</option>
            <option value="DIVISÃO">Divisão é o inverso da multiplicação.</option>
            <option value="FRAÇÃO">Determinada quantidade que foi dividida em pedaços ou fragmentos iguais.</option>
            <option value="1º GRAU">O grau da incógnita é 1, isto é, o expoente da incógnita é igual a 1.</option>
            <option value="2º GRAU">Representada por ax²+bx+c=0. Os coeficientes são números reais, com a ≠ 0.</option>
            <option value="POTÊNCIAÇÃO">Usamos quando um número é multiplicado por ele mesmo várias vezes.</option>
            <option value="RADICIAÇÃO">Inversa à potenciação, assim como a divisão é o inverso da multiplicação.</option>
            <option value="RAZÃO">Relação existente entre dois valores de uma mesma grandeza.</option>
            <option value="PROPORÇÕES">Trata-se da igualdade entre razões das medidas extraídas de grandezas.</option>
            <option value="ALGARISMOS">Representar números em sistemas de numeração posicionais.</option>
            <option value="GRANDEZAS">Propriedades mensuráveis de um fenômeno, corpo ou substância.</option>
            <option value="REG. DE 3">Descobrir quantidade relativa a dois ou mais valores.</option>
            <option value="PORCENTAGEM">Medida de razão com base 100.</option>
            <option value="GEOMETRIA">Plana ou euclidiana, estuda as figuras que não possuem volume.</option>
            <option value="MEDIDAS">Medida específica de determinada grandeza física.</option>
        </select>
        <br><br>
        <div id="checkbox">
            <input type="checkbox" name="checkbox1" value="valor1">
            <label for="checkbox1">Valor 1</label><br>
            <input type="checkbox" name="checkbox2" value="valor2">
            <label for="checkbox2">Valor 2</label><br>
            <input type="checkbox" name="checkbox3" value="valor3">
            <label for="checkbox3">Valor 3</label><br>
            <button onclick="coletarCheckboxes()">Enviar</button>
        </div>
        
        <br><br>

    </form>

    <button type="submit" onclick="somar()"> + </button>
    <button type="submit" onclick="subtrair()"> - </button>
    <button type="submit" onclick="multiplicar()"> * </button>
    <button type="submit" onclick="dividir()"> / </button>
    <button type="submit" onclick="tabuada()"> Tabuada </button>
    <button type="submit" onclick="potencia()"> Potência </button>
    <button type="submit" onclick="raiz()"> Raiz </button>
    <button type="submit" onclick="bhaskara()"> Bhaskara </button>
    <button type="submit" onclick="inserir()"> Vetores </button>
    <button type="submit" onclick="coletarRadio()"> seletor </button><br><br>
    <textArea id="resultado" rows="100" cols="30" readonly></textArea>
</body>
</html>
